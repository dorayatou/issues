<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const list = [...new Array(100000).keys()];
        // for
        console.time('for');
        let result1 = 0;
        for (let i = 0; i < list.length; i++) {
            result1 += i + 1;
        }
        console.log(result1);
        console.timeEnd('for');

        // forEach
        console.time('forEach');
        let result2 = 0;
        list.forEach(v => result2 += v + 1);
        console.log(result2);
        console.timeEnd('forEach');

        // map
        console.time('map');
        let result3 = 0;
        list.map(v => (result3 += v + 1, v));
        console.log(result3);
        console.timeEnd('map');
        // reduce
        console.time('reduce');
        let result4 = list.reduce((t, v) => t + v + 1, 0);
        console.log(result4);
        console.timeEnd('reduce');

    </script>
</body>
</html>
